<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Task To-Do</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header-container">
        <form id="todoForm">
          <label for="inputTodo"></label>
          <input
            type="text"
            id="inputTodo"
            placeholder="Adicione sua tarefa"
            aria-autocomplete="none"
          />
          <button type="submit"><i class="bi bi-plus"></i></button>
        </form>
      </header>
      <!-- <section class="search-container"></section> -->
      <section class="todo-list" id="todoList">
        <div class="todo-container todo-done" id="todoContainer">
          <p>Estudar JavaScript</p>
          <button id="finishTodo" class="finish-todo">
            <i class="bi bi-check-lg"></i>
          </button>
          <button id="removeTodo" class="remove-todo">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="todo-container" id="todoContainer">
          <p>Terminar projeto To-Do com JS</p>
          <button id="finishTodo" class="finish-todo">
            <i class="bi bi-check-lg"></i>
          </button>
          <button id="removeTodo" class="remove-todo">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
